<VirtualHost *:80>
    ServerName www.contemp.com.br
    ServerAlias contemp.com.br
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/contemp/u614611595/domains/contemp.com.br/public_html

    <Directory /var/www/html/contemp/u614611595/domains/contemp.com.br/public_html>
        AllowOverride All
	Header set Access-Control-Allow-Origin "*"
        Header set Access-Control-Allow-Headers "*"
        Header set Access-Control-Allow-Methods "*"
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/contemp.error.log
    CustomLog ${APACHE_LOG_DIR}/contemp.log combined
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =contemp.com.br [OR]
    RewriteCond %{SERVER_NAME} =www.contemp.com.br
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

